{% extends 'Man_index.html' %}
{% block content %}
  {% load static %}


   <div class="row ">
   <div class="col-12 grid-margin">
   <h2> <small class="text-muted">Update</small></h2>
   </div>
   </div>
  <div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card" style="height: 350px;">
            <div class="card-body">
                {% for i in var %}
                <form method="post" action="{% url 'Manager_academics_updatesave' i.id %}">
                    {% endfor %}
                    {% csrf_token %}
                    
                <div class="form-group row">
                   
                    <label for="exampleInputUsernam2" class="col-sm-3 col-form-label" >
                        Batch
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"  name="batchname" style="color:inherit;" value="{{vars.batch}}">

                    </div>
                    <br>
                    <br>
                    <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                        Description
                    </label>
                    <div class="col-sm-9">
                        <textarea class="form-control"  name="desc" style="color:inherit;min-height: 7rem;" value="{{vars.description}}"></textarea>

                    </div>
                </div>
                <br>
                <br>
                <div>
                    <center>
                <button type="submit" class="btn btn-outline-success btn-icon-text">SUBMIT</button>
                <a href="{% url 'Manager_academics_viewbatch' %}" class="btn btn-outline-info"> BACK</a>
            </center>
                </div>
                <br><br><br>
               <center><h3>{{m}}</h3></center> 
                </form>
            </div>
        </div>
    </div>
   
</div>

  {% endblock %}
