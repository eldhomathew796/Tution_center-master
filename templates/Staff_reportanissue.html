{% extends 'Staff_index.html' %}
{% load static %}

{% block content %}

<style>
   
    
    .card {
        border-radius: 0.25rem;
        width: 100%;
        padding: 0%;
    }
    
    #exampleTextarea1{
        height: 30vh;
        color: white;
    }
    .btn {
        margin-top: 4%;
        float: right;
        margin-right: 5%;
        padding-left: 3%;
        padding-right: 3%;
        line-height: 2;
       
    }
    .card-title1{
        color: white;
    }
</style>

<body>

    <div class="container-fluid" style="padding:0%">
        <h2 style="font-weight: 600;opacity: 0.9;color: #6c7293;"><label id="head">Report Issue</label></h2>

        <div class="card mt-4" >
            <div class="card-body">
                <form action="" method='post'>
                    {% csrf_token %}
                    <h4 class="card-title1">Describe your Issue</h4>
                    <textarea class="form-control" id="exampleTextarea1" name="report" rows="4"></textarea>
                    <button type="submit" class="btn btn-primary ">Report</button>
                </form>
            </div>
          </div>
    </div>
</body>


{% endblock %}
