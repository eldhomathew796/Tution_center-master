{% extends 'Admin_index.html' %} {% load static %} {% block content %}

<style>
    .ssubmit {
        width: 100px;
        margin-top: 4%;
        float: right;
        margin-right: 5%;
        padding-left: 3%;
        padding-right: 3%;
        line-height: 2;
        border: 1px solid #6c7293;
        color: #fff;
        background: #0090e7;
    }
    
    #tble {
        display: none;
    }
    
    label {
        color: #6c7293;
    }
    
    @media (max-width:767px) {
        .ssubmit {
            margin-top: -2%;
            float: right;
            margin-right: 0%;
            padding-left: 3%;
            padding-right: 3%;
            line-height: 2;
        }
    }
</style>
<h3 style="color: #6c7293;">Performance Report</h3>
<div class="col-md-6 grid-margin stretch-card pt-3">
    <div class="card">
        <div class="card-body">
            <form class="forms-sample" method="post" action="{% url 'StudentCurrentstudentPerformance_Adminsave' var.id %}" enctype="multipart/form-data">



                {% csrf_token %}
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-5 col-form-label">Creativity</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control text-light" autocomplete="off" name="create" id="exampleInputEmail2" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-5 col-form-label">Work Performance</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control text-light" autocomplete="off" name="work" id="exampleInputEmail2" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-5 col-form-label">Attitude</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control text-light" autocomplete="off" name="attitu" id="exampleInputEmail2" />
                    </div>
                </div>

                <br>
                <br>
                <center> {{m3}}</center>
                <br>
                <div>
                    <center>
                        <button type="submit" class="btn btn-outline-success btn-icon-text">SUBMIT</button>
                        <a href="{% url 'StudentCurrentstudentProfile_Admin' var.id %}" class="btn btn-outline-info"> BACK</a>
                    </center>
                </div>
            </form>
        </div>
    </div>
</div>





<script>
    $(function() {
        var dtToday = new Date();
        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if (month < 10)
            month = '0' + month.toString();
        if (day < 10)
            day = '0' + day.toString();
        var maxDate = year + '-' + month + '-' + day;
        $('.txtDate').attr('max', maxDate);

    })
</script>
{% endblock %}
