<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container" id="c1">
    <br>
    <h2 style="color:black;text-align: center;">Registration Form</h2>
    <br>
    <br>
    <form action="{% url 'staffacountreg' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        
      <div class="form-group" align="center" style="color: #eee;" >
      <input type="text" name="name" placeholder="Name" class="form-control w-50"><br>
      <input type="text" name="email" placeholder="Email" class="form-control w-50"><br>
      <input type="number" name="number" placeholder="Phone Number" class="form-control w-50"><br>
      <label style="color:black">Date of Appointment</label>
      <input type="date" name="datea" placeholder="Date of Appointment" class="form-control w-50"><br>
      <label style="color:black">Date of Resigning</label>
      <input type="date" name="dater" placeholder="Date of Resigning" class="form-control w-50"><br>
      <input type="number" name="employee" placeholder="Employee id" class="form-control w-50"><br>
      <input type="number" name="entersalary" placeholder="Total Salary" class="form-control w-50"><br>
      <input type="submit"  value="submit" class="form-control w-50 btn btn-info"><br>
             
 </form>

</div>









</body>
</html>
